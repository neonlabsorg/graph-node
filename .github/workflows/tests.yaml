name: Run the graph tests

on:
  workflow_dispatch:
    inputs:
      distinct_id:
      accounts:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      RUSTFLAGS: "-C link-arg=-fuse-ld=lld -D warnings"
    steps:
      - name: echo distinct ID
        run: |
          echo distinct ID: ${{ github.event.inputs.distinct_id }}
          echo run ID: ${{ github.run_id }}
      - name: Tune GitHub hosted runner to reduce flakiness
        # https://github.com/smorimoto/tune-github-hosted-runner-network/blob/main/action.yml
        run: sudo ethtool -K eth0 tx off rx off
      - name: Checkout sources
        uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v2

      - name: Install Node 16
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn
          cache-dependency-path: "tests/integration-tests/yarn.lock"

      - name: Install lld and jq
        run: sudo apt-get install -y lld jq protobuf-compiler

      - name: Run integration tests
        uses: actions-rs/cargo@v1
        env:
          N_CONCURRENT_TESTS: "1"
          NEON_ACCOUNTS: ${{ github.event.inputs.accounts }}
          SUBGRAPH_NAME: ${GITHUB_SHA}
          IPFS_URI: "https://ch-ipfs.neontest.xyz"
          GRAPH_NODE_ADMIN_URI: "https://ch2-graph.neontest.xyz/deploy/"
        with:
          command: test
          args: --verbose --package graph-tests parallel_integration_tests -- --nocapture
      
      - name: Clear The Graph
        run: |
          docker pull graphprotocol/graph-node:v0.32.0
          sed -i -e "s|DEVNET_PROVIDER|${{ secrets.DEVNET_PROVIDER }}|g" ./tests/integration-tests/config/config.toml
          sed -i -e "s|CONNECTION_STRING|${{ secrets.CONNECTION_STRING }}|g" ./tests/integration-tests/config/config.toml
          docker run -t -d --rm -v ./tests/integration-tests/config/config.toml:/config.toml --name=graph-node-${GITHUB_SHA} graphprotocol/graph-node:v0.32.0 sleep infinity
          ./tests/integration-tests/config/rm_subgraphs.sh