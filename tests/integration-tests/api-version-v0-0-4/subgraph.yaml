specVersion: 0.0.4
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: neonlabs
    source:
      address: "0xcFaE3dA99a0255B8dC89205e0397a307C7be5C2B"
      abi: Contract
      startBlock: 250398971
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Template
    network: neonlabs
    source:
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Contract
          file: ./abis/Contract.abi
      blockHandlers:
        - handler: handleBlockTemplate
      file: ./src/mapping.ts
